<template name="list">
	{{> header}}
	<div class="ui six column stackable grid">
		<div class="four wide column"></div>
		<div class="four wide column">
			<h2>My Anime List</h2>
			{{#each animeList}}
			<ul id="anime-list">
				<li class="anime"><span class="{{selectedAnime}}">{{name}}</span></li>
			</ul>
			{{/each}}
			<form id="listForm">
				<input type="text" name="animeName"><br />
				<input type="submit" class= "anime-list-button" value="Add Anime">
				<input type="button" class="remove anime-list-button" value="Remove Anime">
			</form>
		</div>
		<div class="six wide column">
			{{> chart}}
		</div>
	</div>
	{{> footer}}
</template>
