<template name="list">
	{{> header}}
	<div class="ui sixteen column stackable grid container" id="app-container">
		<div class="six wide column">
			<div class="ui raised container segment" id="anime-container">
				<h2>Currently Watching List</h2>
				{{#each animeList}}
					<ul id="anime-list">
						<li class="anime"><span class="{{selectedAnime}}">{{name}}</span></li>
						<li id="air-time">{{animeAiring}}</li>
						<div class="ui divider"></div>
					</ul>
				{{/each}}
				<form id="listForm">
					<input type="button" class="remove anime-list-button" value="Remove Anime">
				</form>
			</div>
		</div>
		<div class="seven wide centered column">
			{{> chart}}
		</div>
	</div>
	{{> footer}}
</template>
