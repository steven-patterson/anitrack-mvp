<template name="chart">
	<div class="ui raised container segment">
		<ul class="airing-list">
			{{#each chartData}}
				<div id="add-anime-box">
					<a href="#" id="add-anime">+</a>
				</div>
				<li><h3>{{animeName}}</h3></li>
				<li>{{airTime}}</li>
				<li id="details-link"><a href={{detailsLink}}>More details...</a></li>
				<div class="ui fitted divider" id="chart-divider"></div>
				<br />
			{{/each}}
		</ul>
	</div>
</template>
