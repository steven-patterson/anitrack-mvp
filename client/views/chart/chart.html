<template name="chart">
	<div class="row">
		<h2>Airing Anime Chart</h2>
	</div>
	<div class="row">
	<ul class="airing-list">
	{{#each chartData}}
		<li><a href={{detailsLink}}>{{animeName}}</a></li>
		<li>{{airTime}}</li>
		<li><img src={{animePicture}}></li>
		<br />
	{{/each}}
	</ul>
	</div>
</template>
